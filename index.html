<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List Planner</title>
</head>
<body>
    <div id="sidebar">
        <div id="add-item-box">
            <h2 id="sidebar-title"><u>Add To-Do Item</u></h2>
            <form id="add-item-form">
                <label for="add-title">Item Name</label><br>
                <input id="add-title" type="text" placeholder="Exercise"><br>
                <button id="add-item" onclick="addItem()">Add Item</button>   
            </form>
        </div>
        
    </div>
    <div id="item-list">
        <h1 id="title">To-Do List</h1>
    </div>
</body>
</html>
