<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List Planner</title>
</head>
<body>
    <div id="sidebar">
        <div id="add-item-box">
            <h2 id="sidebar-title"><u>Add To-Do Item</u></h2>
            <form id="add-item-form">
                <div class="form-item">
                    <label for="add-title">Item Name</label><br>
                    <input id="add-title" type="text" placeholder="Exercise" autocomplete="off"><br>
                </div>
                <button type="button" id="add-item" onclick="addItem()">Add Item</button>   
            </form>
        </div>
        
    </div>
    <div id="item-list">
        <h1 id="title">To-Do List</h1>
        <div class="item">
            <h2 id="default-item" class="item-name">You have nothing on your to-do list!</h2>
            <button type="button" class="complete" onclick="removeItem()">Complete Task</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
