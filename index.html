<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List Planner</title>
</head>
<body>
    <img id="mobile-toggle" src="images/plus-icon-black.png" onclick="toggleMenu()">
    <div id="translucent" onclick="toggleMenu()"></div>
    <div id="sidebar">
        <div class="sidebar-box">
            <h2 class="sidebar-title"><u>Add To-Do Item</u></h2>
            <form id="add-item-form" class="section" onkeypress="return event.keyCode != 13">
                <div class="form-item">
                    <label for="add-title">Task Name</label><br>
                    <input id="add-title" type="text" placeholder="Exercise" autocomplete="off"><br>
                </div>
                <div class="form-item">
                    <label for="add-desc">Task Description</label><br>
                    <textarea id="add-desc"  autocomplete="off"></textarea><br>
                </div class="form-item">
                <button type="button" id="add-item" onclick="addItem(), toggleMenu(), createTimer()">Add Item</button>   
            </form>
        </div>
        <div id="completed-box" class="sidebar-box">
            <h2 class="sidebar-title">Completed Tasks</h2>
            <div id="completed-list" class="section">
                
            </div>
        </div>
    </div>
    <div id="item-list">
        <h1 id="title">To-Do List</h1>
        <div class="item">
            <h2 id="item-counter">You have nothing on your to-do list!</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
